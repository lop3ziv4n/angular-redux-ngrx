<div class="container mt-2">
  <div class="row">
    <div class="col m-3">
      <a routerLink="/add" class="btn btn-outline-primary">Add A New Book</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let book of books$ | async">
      <div class="card">
        <!-- <img src="/assets/book.png" class="card-img-top" alt="..." /> -->
        <div class="card-body">
          <h4 class="card-title text-primary">{{ book.name }}</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ book.author }}</li>
          <li class="list-group-item">${{ book.cost }}</li>
        </ul>
        <div class="card-body">
          <a [routerLink]="['/edit', book.id]" class="btn btn-outline-info">Edit</a>
          <button class="btn btn-outline-danger float-end" (click)="openDeleteModal(book.id)"
                  data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button #closeDeleteModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
